<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="./imagenes/iconos/aluraicon.png">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="divisionArea">
            
                <img class="logoAlura" src="./imagenes/logo.png" alt="Logo Alura">
           
        </header>
        <main>
            <section>
                <textarea class="texto-encriptado" required placeholder="Ingrese texto aqui..." class="textoArea" cols="8" rows="8"></textarea>
                <div>
                    <h6 class="tituloMensaje">
                        Solo letras minusculas y sin acento
                    </h6>
                </div>
                <div class="divbotones">
                    <input type="submit" class="botonCodificar" value="Encriptar" onclick="Btnencriptar()">
                    <input type="submit" class="botonDecodificar" value="Desencriptar" onclick="BtnDesencriptar()">
                </div>

            </section>
            <section>
                <textarea class="texto-Desencriptado"></textarea>
                <div>
                    <input type="submit" class="botonCopiar" value="Copiar" onclick="btnCopiar()">
    
                </div>
            </section>

        </main>
        <footer>
            <p>Proyecto creado por Julio Cesar Meza</p>
            <a href="https://github.com/JulioMezaV"><img src="./imagenes/iconos/github_PNG40.png" height="30" width="30"></a>
            <a href="https://www.linkedin.com/in/julio-m-vazquez-ep/"><img src="./imagenes/iconos/linkedin-icon.png" height="30" width="30"></a>
        </footer>
        <script src="./script.js">

        </script>


    </body>
</html>
